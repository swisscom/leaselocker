---
name: Unit tests
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version: 1.25
      - name: tests
        run: |-
          go test ./... -v
